		<link href="../static/css/worldmap/geo.css" rel='stylesheet' type='text/css'/>

		<script src="../static/js/worldmap/topojson.v1.min.js" type="text/javascript"></script>
		
		<script>

		var width = 960,
		    height = 500;

		var path = d3.geo.path()

		var svg = d3.select("#container").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		d3.json("../static/data/us-topo.json", function(error, topology) {
		  if (error) throw error;

		  svg.selectAll("path")
		      .data(topojson.feature(topology, topology.objects.counties).features)
		    .enter().append("path")
		      .attr("d", path);
		});


		</script>
